services:
  php-fpm:
    build:
      args:
        uid: 1000
        user: $USER
        container_project_path: /var/www/html/
      context: .
      dockerfile: ./Dockerfile
    image: php-fpm
    # Expose only the internal port for host Nginx to connect
    ports:
      - 9001:9000   # Host Nginx will use 127.0.0.1:9001
    volumes:
      - ~/.ssh:/home/$USER/.ssh
      - ./workspace/:/var/www/html/

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: mypass
    volumes:
      - ./.configs/data/mysql-data:/var/lib/mysql/
      - ./workspace/:/var/www/html/
    # No host port exposed, PHP-FPM talks internally

  redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/data/redis-data:/data
    # Internal only

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./.configs/data/elasticsearch-data:/var/lib/elasticsearch/data
    # Internal only

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    # Internal only

  mailpit:
    image: "axllent/mailpit:latest"
    # Internal only
